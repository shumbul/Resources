<!-- Back Navigation Component -->
<nav class="back-nav">
    <div class="container">
        <a href="./" class="back-link" id="backLink">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
            <span id="backText">Back to Resources</span>
        </a>
    </div>
</nav>

<script>
    // Allow customization of back navigation
    if (typeof window.backNavConfig !== 'undefined') {
        const backLink = document.getElementById('backLink');
        const backText = document.getElementById('backText');
        
        if (window.backNavConfig.url) {
            backLink.href = window.backNavConfig.url;
        }
        if (window.backNavConfig.text) {
            backText.textContent = window.backNavConfig.text;
        }
    }
</script>
