<!-- Code Block Component -->
<div class="code-block-container">
    <div class="code-block-header">
        <span class="code-block-language"></span>
        <button class="code-block-copy" title="Copy to clipboard">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
            <span class="copy-text">Copy</span>
        </button>
    </div>
    <pre class="code-block-content"><code></code></pre>
</div>

<style>
.code-block-container {
    margin: 1.5rem 0;
    border-radius: 0.5rem;
    overflow: hidden;
    border: 1px solid var(--border);
    background: #1e293b;
}

.code-block-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1rem;
    background: #0f172a;
    border-bottom: 1px solid #334155;
}

.code-block-language {
    font-size: 0.875rem;
    color: #94a3b8;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.code-block-copy {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: transparent;
    border: 1px solid #475569;
    color: #cbd5e1;
    padding: 0.375rem 0.75rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.code-block-copy:hover {
    background: #334155;
    border-color: #64748b;
    color: #f1f5f9;
}

.code-block-copy.copied {
    background: #10b981;
    border-color: #10b981;
    color: white;
}

.code-block-copy.copied .copy-text {
    content: 'Copied!';
}

.code-block-content {
    margin: 0;
    padding: 1.5rem;
    background: #1e293b;
    color: #e2e8f0;
    font-family: 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 0.875rem;
    line-height: 1.7;
    overflow-x: auto;
    white-space: pre;
    tab-size: 2;
}

.code-block-content code {
    color: inherit;
    background: transparent;
    padding: 0;
    border-radius: 0;
    font-family: inherit;
}

/* Syntax highlighting */
.code-block-content .comment { color: #64748b; font-style: italic; }
.code-block-content .keyword { color: #c084fc; font-weight: 600; }
.code-block-content .string { color: #34d399; }
.code-block-content .number { color: #f59e0b; }
.code-block-content .operator { color: #06b6d4; }
.code-block-content .function { color: #60a5fa; }
.code-block-content .variable { color: #e2e8f0; }
.code-block-content .property { color: #fbbf24; }

/* Responsive */
@media (max-width: 768px) {
    .code-block-content {
        font-size: 0.8125rem;
        padding: 1rem;
    }
    
    .code-block-header {
        padding: 0.5rem 0.75rem;
    }
    
    .code-block-copy {
        padding: 0.25rem 0.5rem;
        font-size: 0.8125rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize all code blocks
    const codeBlocks = document.querySelectorAll('.code-block-container');
    
    codeBlocks.forEach(function(container) {
        const copyButton = container.querySelector('.code-block-copy');
        const codeContent = container.querySelector('.code-block-content code');
        const languageSpan = container.querySelector('.code-block-language');
        const copyText = copyButton.querySelector('.copy-text');
        
        // Set language from data attribute or detect from content
        const language = container.getAttribute('data-language') || 'code';
        languageSpan.textContent = language;
        
        // Add copy functionality
        copyButton.addEventListener('click', async function() {
            try {
                const text = codeContent.textContent || codeContent.innerText;
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                copyButton.classList.add('copied');
                copyText.textContent = 'Copied!';
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyText.textContent = 'Copy';
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy text: ', err);
                
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = codeContent.textContent || codeContent.innerText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Visual feedback
                copyButton.classList.add('copied');
                copyText.textContent = 'Copied!';
                
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                    copyText.textContent = 'Copy';
                }, 2000);
            }
        });
    });
});
</script>
