<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Resources by Shumbul Arifa</title>
    
    <style>
        /* Inline CSS variables for testing */
        :root {
            --primary: #8b5cf6;
            --secondary: #7c3aed;
            --accent: #a78bfa;
            --success: #059669;
            --warning: #d97706;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f1f5f9;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .test-button {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you can see this page with purple styling, the basic CSS is working.</p>
    <p>Testing CSS variables: --primary should be purple (#8b5cf6)</p>
    <button class="test-button">Test Button</button>

    <script>
        console.log('JavaScript is working');
        alert('If you see this alert, JavaScript is working too!');
    </script>
</body>
</html>
